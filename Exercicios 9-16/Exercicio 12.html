<body>
    <input type="text" id="preco">
    <button onclick="ExibeDadoDigitado()">Click Aqui</button>
<script>
  function ExibeDadoDigitado(){
    var valor = document.getElementById("preco").value;;
    var porcentagem = 5;
    var desconto = valor * porcentagem / 100;
    var final = valor - desconto;

            alert(" " + final)
        }
  </script>
