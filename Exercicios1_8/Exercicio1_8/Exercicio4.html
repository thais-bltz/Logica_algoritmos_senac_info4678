<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="subtracao">
    <input type="text" id="subtracao2">
    <button onclick="exibeDadoDigitado()">Click Aqui </button>
    <script>
        function exibeDadoDigitado(){
            var soma = document.getElementById("subtracao").value;
            var valor = document.getElementById("subtracao2").value;
            var resultado = Number(valor) + Number(soma);
    
            alert(" " + soma + " + " + valor + " = " + resultado)
        }
</script>
</body>
</html>
