<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="numero">
<button onclick="ExibeDadoDigitado()">Click Aqui</button>
<script>
    function ExibeDadoDigitado(){
        var valor = document.getElementById("numero").value;
        var dobro = valor * 2;
        var terça = valor / 3;
        alert(" O dobro de " + valor + " é " + dobro + " e a terça parte de " + valor + " é " + terça)
        }
</script>
</body>
</html>
