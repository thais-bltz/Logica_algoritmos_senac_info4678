</select>
    <br><input type="text" id="preco" placeholder="valor do produto">
    <button onclick="DESCONTO()">Click Aqui </button>

         function DESCONTO(){
            var Nome = document.getElementById("Nome").value;
            var sexo = document.getElementById("sexo").value;
            var preco = parseFloat(document.getElementById("preco").value);
           
        if(sexo == "FEMININO"){
            var Final1 =  preco - (preco * 13 / 100)
            alert("Sua compra foi de R$" + preco + ", aplicando um desconto de 13% você pagará um total de R$" + Final1)
        }

            var Final2 =  preco - (preco * 5 / 100)
             alert("Sua compra foi de R$" + preco + ", aplicando um desconto de 5% você pagará um total de R$" + Final2);
        }
    
    </script>
