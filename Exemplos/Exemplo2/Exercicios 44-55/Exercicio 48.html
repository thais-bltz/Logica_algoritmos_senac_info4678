<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var todos =0;
            for(var i = 0; i <= 7; i ++){ 
                var teste = Number(prompt("number"));
                todos = todos + teste;
            }
            todos = todos + " Acabou!";
            alert(todos);
        }
    </script>
</body>
</html>
