<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
          window.onload = function(){
            var media = 0
            var mais1 = 0
            var menosp= 0 
            var menosq= 0
            for(var i = 0; i < 7; i ++){
               var peso = Number(prompt("DIGITE SEU PESO"));
               var altura = Number(prompt("DIGITE SUA ALTURA"));
               media = media + altura;
           if (peso >= 90){ 
            mais1 += 1
           }
           if(peso < 50 && altura <= 1.60){
            menosp += 1
           }
           if(altura >= 1.90 && peso >= 100)
           menosq += 1
            } 
            media = media /7;

            console.log("Essa Ã© a media de altura do grupo " + media +" Quantas pessoas pesam mais de 90Kg " + mais1 +" Quantas pessoas que pesam menos de 50Kg tem menos de 1.60m "+ menosp +" Quantas pessoas que medem mais de 1.90m pesam mais de 100Kg. "+ menos1.toFixed(2))
        }
        
    </script>
</body>
</html>
