<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
    var teste = Number(prompt("Valor Inicial"));
    var teste1 = Number(prompt("Valor Final"));
    var teste2 = Number(prompt("Incremento"));

    var todos = "";
    for(var i = teste; i <= teste1; i +=teste2){
        todos = todos +"  "+ i;
            }
            todos = todos + " Acabou!";
        alert(todos)
    }
        
    </script>
</body>
