<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var todos ="";
            var Par = 0;
            var Impar = 0;
            for(var i = 0; i < 6; i ++){
               var todos = Number(prompt("valor"));
               if(todos%2 == 0)
                 {
                   Par += 1;
                 }
               else
                 {
                    Impar += 1;
                 }
                }
                alert(" Voce digitou " + Par +" numeros pares e " + Impar +" numeros impares")
            }
            
    </script>
</body>
</html>
