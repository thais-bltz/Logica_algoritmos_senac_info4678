<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){
            var media =0;
            var mais18 =0;
            var menos5 =0;
            var idadelida =0;
            for(var i = 0; i < 10; i ++){
               var idade = Number(prompt("idade"));
               media = media + idade;
               if(idade > 18){
                mais18 +=1;
               }
               if(idade < 5){
                menos5 +=1;
               }
               if(idade >= idadelida){
                idadelida = idade
               }

            } 
            media = media /10;
            console.log("A media de idade do grupo Ã© " + media + " Estas sao as quantidades de pessoas maiores de idade " + mais18 + " Esta e a quantidade de pessoas com menos de 5 anos de idade "+ menos5 + " e esta e a maior idade do grupo "+ idadelida)
        }
            
        
    </script>
</body>
</html>
