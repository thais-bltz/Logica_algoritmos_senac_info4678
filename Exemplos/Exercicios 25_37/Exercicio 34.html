<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><input type="text" id="altura" placeholder="altura">
    <br><input type="text" id="peso" placeholder="peso">

    <button onclick="imc()">Click Aqui </button>
    <script>
         function imc(){
            var altura = Number(document.getElementById("altura").value);
            var peso = Number(document.getElementById("peso").value);
            var imc = Number(peso / altura**2).toFixed(2);
            if(imc < 18.5)
            {
                alert ("Abaixo do peso")
            }
            else if(imc >= 18.5 && imc < 25){
                alert ("Peso ideal")
            }
            else if(imc >= 25 && imc < 30){
                alert ("Sobre peso")
            }
            else if (imc >=30 && imc == 40){
                alert ("Obesidade")
            }
            else if (imc>=40){
                alert ("Obseidade m√≥rbida")
            } 
    }              
            
    </script>
</body>
</html>
